<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculadora Chula</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valoranterior"></div>
                <div id="valoractual"></div>
            </div>
            <button>C</button>
            <button>&larr;</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>


</body>

</html>
